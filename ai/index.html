<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWKV</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="view chat-layer">

        <div class="view chat-box flex-vertical ">
            <div class="top flex-horizontal">
                <div class="fill">
                    <input type="url" name="host" id="host" value="http://localhost:8000/chat/completions">
                </div>
                <div>
                    <button type="button">菜单</button>
                </div>
            </div>
            <div class="fill">
                <div class="view scroll">
                    <div class="chat-list">
                        <div class="flex-vertical">
                            <div class="text"></div>
                            <div class="buttons">
                                <button type="button" class="resend">重说</button>
                                <button type="button" class="change">修改</button>
                                <button type="button" class="reset">回溯</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-horizontal chat-input-box">
                <div><button type="button">重置</button></div>
                <textarea id="text" class="fill"></textarea>
                <div><button type="button" class="send">发送</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/puset/puset-2.1.2.js"></script>
    <!-- <script type="text/javascript" src="/js/puset/puset.storage.js"></script> -->
    <script type="text/javascript" src="/js/puset/puset.view.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
