<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list {
            position: absolute;
            width: 300px;
            height: 80%;
            top: 50px;
            left: 50px;
            border: 1px solid red;
        }

        .puset-list-view {
            list-style: none !important;
            display: block;
            padding: 0 !important;
        }
        .puset-list-view>li {
            position: relative;
        }
        .puset-list-view>:not(li) {
            display: none !important;
        }
    </style>
</head>
<body>
    <ul id="list">
        <template>
            <li>1</li>
        </template>
    </ul>

    <script src="/libs/puset.view.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
