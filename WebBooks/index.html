<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>阅读器</title>
</head>

<body class="view">
	<div id="shujia" class="view flex-vertical">
		<div class="title">我的书架</div>
		<div class="body fc">
			<div id="shujia-box" class="grid-horizontal">
				<div id="tianjia" class="flex-vertical">
					<div class="shu"></div>
					<div class="shuming fc"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="menu" class="view flex-vertical hide">
		<div class="toast">
			<input class="title" value="标题" readonly="">
			<input class="barrier" value="缓存更新" type="button">
			<input class="barrier changeName" value="修改书名" type="button">
			<input class="changeIcon" value="修改封面" type="button">
			<input class="barrier goBack" value="返回" type="button">
			<input class="barrier removeBook red" value="移除书籍" type="button">
		</div>
	</div>
	<div id="selectIcon" class="view flex-vertical hide">
		<div class="title">选择书本封面</div>
		<div class="fc body">
			<div id="icon-box" class="grid-horizontal"></div>
		</div>
	</div>
	<div id="shuben" class="view hide"></div>
	<iframe id="preview" class="view hide" title="预览"></iframe>

	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/puset-1.3.0.js"></script>
	<script type="text/javascript" src="./js/hammer.min.js"></script>
	<script type="text/javascript" src="./js/plugin.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	
</body>

</html>
