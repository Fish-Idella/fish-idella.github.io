<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
</head>

<body>

    <div class="view flex-vertical">
        <div class="header flex-horizontal">
            <img class="logo" src="/mediae/icons/logo.png" alt="" />
            <h1>重置用户数据</h1>
        </div>

        <div class="tips">⚠ 即将重置用户在本网站的本地数据，如果你不知道此操作的后果，请<a href="index.html">返回主页</a>或关闭此页面。</div>
        <div><span class="crimson">继续重置操作</span><span>请点击</span><button id="reset"
                type="button">确认</button><span>。</span></div>
    </div>

    <!-- <script type="text/javascript" src="/js/puset/puset-2.1.2.js"></script> -->
    <script type="text/javascript" src="/js/puset/puset.storage.js"></script>
    <script type="text/javascript">
        (function (storage) {
            document.getElementById("reset").addEventListener("click", function init() {
                fetch(`data/save.json?${Date.now()}`).then(a => a.json())
                    .then(json => storage.setItem("puset-local-configure", btoa(encodeURIComponent(JSON.stringify(json)))))
                    .then(() => window.location.replace("/main"));
            });
            storage.getItem("puset-local-configure").then(function (result) {
                if (!result) document.getElementById("reset").click();
            }).catch(error => alert(error));
        }(new StorageHelper()));
    </script>
</body>

</html>
