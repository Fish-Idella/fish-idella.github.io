<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />

    <link rel="stylesheet" type="text/css" href="/mediae/fonts/font-awesome/v6.1.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body theme="default" class="view hide">
    <div id="main" class="view grid-horizontal">
        <div id="weather"></div>
        <div id="menu" class="hide">
            <button title="Settings" class="round-button" type="button">
                <i class="fa-solid fa-list-ul"></i>
            </button>
        </div>
        <div id="links" class="flex-vertical">
            <div id="scroll" class="grid-horizontal">
                <a class="link-button unselect hide" href="#" draggable="true"><span class="bg"></span><span
                        class="title">模板</span></a>
                <a id="add-link-button" class="unselect" href="javascript:;" draggable="false" v-hide="v-hide">
                    <span class="bg"
                        style="background-image: url(/mediae/icons/24d2dcee7c1a84a8a889a3ff87f18971.jpeg);"></span>
                    <span class="title">添加</span>
                </a>
            </div>
        </div>
        <form id="search" action="https://www.bing.com/search?scope=web" method="get" class="view">
            <label id="search-box" for="word" class="flex-vertical">
                <div id="search-input" class="flex-horizontal input-box">
                    <span class="bg fill flex-horizontal">
                        <input class="fill unify" type="text" name="q" id="word" placeholder="开始探索" maxlength="512"
                            autocomplete="off">
                        <a class="quickdelete hide" title="清空输入框" href="javascript:word.value = '';"></a>
                    </span>
                    <span class="bg hide"><input type="hidden" name="scope" value="web"></span>
                    <span class="bg button">
                        <button type="submit" title="Bing 搜索" class="unify bg s_btn" data-id="bing"></button>
                    </span>
                </div>
                <ul class="search-list unify unselect hide"></ul>
            </label>
        </form>
        <div id="about" class="flex-horizontal">
            <a href="https://beian.miit.gov.cn/" rel="noopener"
                target="_blank">&#34560;&#73;&#67;&#80;&#22791;&#50;&#48;&#50;&#49;&#48;&#49;&#50;&#57;&#52;&#55;&#21495;</a>
        </div>
    </div>

    <script src="/js/puset/puset-3.0.0.js"></script>
    <script src="/js/puset/puset.storage.js"></script>

    <script src="js/global-settings.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
