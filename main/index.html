<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />

    <link rel="stylesheet" type="text/css" href="/mediae/fonts/font-awesome/v6.1.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body theme="default" class="view hide">
    <div id="main" class="view grid-horizontal">
        <div id="weather"></div>
        <div id="menu" class="hide">
            <button title="Settings" class="round-button" type="button">
                <i class="fa-solid fa-list-ul"></i>
            </button>
        </div>
        <div id="links" class="flex-vertical">
            <div id="scroll" class="grid-horizontal">
                <a class="link-button unselect" v-hide="true" draggable="true"><span class="bg"></span><span
                        class="title">模板</span></a>
                <a id="add-link-button" class="unselect" href="javascript:MainUI.openLinkManager('-1');" draggable="false" v-hide="v-hide">
                    <span class="bg"
                        style="background-image: url(/mediae/icons/24d2dcee7c1a84a8a889a3ff87f18971.jpeg);"></span>
                    <span class="title">添加</span>
                </a>
            </div>
        </div>
        <form id="search" action="https://www.bing.com/search?scope=web" method="get" class="view">
            <label id="search-box" for="word" class="flex-vertical">
                <div id="search-input" class="flex-horizontal input-box">
                    <span class="bg fill flex-horizontal">
                        <input class="fill unify" type="text" name="q" id="word" placeholder="开始探索" maxlength="512"
                            autocomplete="off">
                        <a class="quickdelete hide" title="清空输入框" href="javascript:false;"></a>
                    </span>
                    <span class="bg hide">
                        <input type="hidden" name="scope" value="web"></span>
                    <span class="bg button">
                        <button type="submit" title="Bing 搜索" class="unify bg s_btn" id="engine_baidu" value="">
                            <span class="s_btn_icon"></span>
                        </button>
                    </span>
                </div>
                <ul class="search-list unify unselect hide"></ul>
            </label>
        </form>
        <div id="about"></div>
    </div>
    <div id="settings" class="view dialog hide">
        <div class="flex-horizontal dialog-box">
            <ul class="menu-list">
                <li v-hide class="flex-horizontal">
                    <span class="selected"></span>
                    <span class="icon"></span>
                    <span class="text fill"></span>
                </li>
            </ul>
            <div class="fill flex-vertical">
                <div class="menu-title">
                    <span class="title">常规设置</span>
                    <a class="close" title="Close"><i class="fa-solid fa-xmark-large"></i></a>
                </div>
                <div class="fill">
                    <div class="view content"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="link-manager" class="view dialog hide">
        <div class="flex-vertical dialog-box">
            <div class="flex-horizontal top">
                <div class="fill title">链接管理器</div>
                <div class="button-box">
                    <button class="save">保存</button>
                    <button class="close">关闭</button>
                </div>
            </div>
            <div class="fill dialog-content flex-horizontal">
                <div class="preview flex-horizontal">
                    <a class="link-button unselect" draggable="true"><span class="bg"></span><span
                            class="title">预览</span></a>
                </div>
                <div class="fill input-box">
                    <div class="subtitle">标题：</div>
                    <div class="input flex-vertical"><input class="unify" type="text" id="link-manager-title" value="预览"
                            autocomplete="off"></div>
                    <div class="subtitle">网址：</div>
                    <div class="input flex-vertical"><input class="unify" type="text" id="link-manager-url"
                            autocomplete="off"></div>
                    <div class="subtitle flex-horizontal space"><span>图标网址：（临时加载一次后缓存到浏览器存储）</span><label
                            class="checkbox"><input type="checkbox" id="link-manager-image-always"><span
                                class="text">每次都从网络加载</span></label></div>
                    <div class="input flex-vertical"><input class="unify" type="url" id="link-manager-image-url"
                            autocomplete="off"></div>
                    <div class="subtitle">图标缓存：（点击左侧预览图标可更换为本地图片）</div>
                    <div class="input flex-vertical"><input class="unify" type="text" id="link-manager-image-local"
                            readonly="readonly" autocomplete="off"></div>
                    <div class="subtitle flex-horizontal"><span>背景颜色：颜色选择器：</span><input class="unify" type="color"
                            id="link-manager-background-selector" value="#ffffff"><span>（实际以预览效果为准）</span></div>
                    <div class="input flex-vertical"><input class="unify" type="text" id="link-manager-background"
                            value="#ffffff" autocomplete="off"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/lz-string.min.js"></script>
    <script src="/js/puset/puset-2.1.2.js"></script>
    <script src="/js/puset/puset.storage.js"></script>
    <script src="/js/puset/interpreter.js"></script>

    <script src="js/image-selector.js"></script>
    <script src="js/global-settings.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
