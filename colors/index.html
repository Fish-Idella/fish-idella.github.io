<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>PuSet Home</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body class="view">

    <div class="background-box page">

        <div id="colors-box">

            <div id="hue-circle">
                <div id="sl-box">
                    <div id="sl"></div>
                </div>
            </div>

            <ul id="display-area">
                <li>
                    <div class="title-name">
                        <span class="name-cn">色相</span>
                        <span class="name-en">Hue</span>
                    </div>
                    <div class="display">
                        <input type="text" id="hue" value="0" />
                        <span>°</span>
                    </div>
                </li>
                <li>
                    <div class="title-name">
                        <span class="name-cn">饱和度</span>
                        <span class="name-en">Saturation</span>
                    </div>
                    <div class="display">
                        <input type="text" id="saturation" value="100" />
                        <span>%</span>
                    </div>
                </li>
                <li>
                    <div class="title-name">
                        <span class="name-cn">亮度</span>
                        <span class="name-en">Lightness</span>
                    </div>
                    <div class="display">
                        <input type="text" id="lightness" value="50" />
                        <span>%</span>
                    </div>
                </li>
                <li>
                    <div class="title-name">
                        <span class="name-cn">预览</span>
                        <span class="name-en">Preview</span>
                    </div>
                    <div class="display">
                        <input type="text" id="preview" value="#FF0000" />
                        <span></span>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
