<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程视频同步播放</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="view theme-default">
    <div class="view rsvp">
        <div class="out-box">
            <div id="player" class="content">
                <video id="video" class="main" width="100%" height="auto"
                    poster="/images/5ff86b7c37fbe15dae262fd75bbba305.jpg"></video>
                <div id="controls" class="view">
                    <div class="bottom hide">
                        <input id="progress-bar" title="进度" type="range" max="100" value="0" />
                        <div class="buttons">
                            <div class="left fc">
                                <div class="bt bt-play" title="播放/暂停">
                                    <img data-a="svg/play.svg" data-b="svg/pause.svg" src="svg/play.svg" alt="播放/暂停">
                                    <div class="bpx-player-ctrl-time-label">
                                        <span class="bpx-player-ctrl-time-current">00:00</span>
                                        <span class="bpx-player-ctrl-time-divide">/</span>
                                        <span class="bpx-player-ctrl-time-duration">00:00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="bt" title="音量">
                                    <img data-a="svg/volume.svg" data-b="svg/muted.svg" src="svg/volume.svg" alt="音量">
                                </div>
                                <div class="bt" title="全屏">
                                    <img id="fullscreen" data-a="svg/separate.svg" data-b="svg/combined.svg"
                                        src="svg/separate.svg" alt="全屏">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <div class="box">
                    <div  class="flex h">
                        <label for="file" type="file">
                            <input type="file" name="video" id="file" accept="video/*">
                            <span>选择视频</span>
                        </label>
                        <label for="stop" type="button">
                            <input type="button" name="video" id="stop" value="退出播放">
                            <span>退出播放</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="in-box">
            <div class="box">
                <div class="flex v address">
                    <div  class="flex h"><span>本机地址：</span><input type="text" name="" id="" class="fc"><button>复制</button></div>
                    <div  class="flex h"><span>远程地址：</span><input type="text" name="" id="" class="fc"><button>加入</button></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
