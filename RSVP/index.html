<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程视频同步播放</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="view theme-default">
    <div class="view rsvp">
        <div class="out-box">
            <div id="player" class="content">
                <div id="player-video-layer" class="video-layer grid-vertical center">
                    <video class="video fill" poster="/mediae/images/0x300a0a0.png" src="#" muted>你的浏览器不支持 HTML5
                        视频。</video>
                    <canvas class="fill danmu">你的浏览器不支持弹幕功能，请关闭。</canvas>
                    <div class="fill controls">
                        <div class="view flex-vertical layer-tooltip hide">
                            <div class="flex-horizontal tooltip">
                                <img src="svg/volume.svg" alt="音量" />
                                <span class="fill content">100</span>
                            </div>
                        </div>
                        <div class="bottom min">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="buttons">
                                <div class="left fc">
                                    <div class="bt bt-play">
                                        <img data-a="svg/play.svg" data-b="svg/pause.svg" src="svg/play.svg"
                                            alt="播放/暂停">
                                        <div class="bpx-player-ctrl-time-label">
                                            <span class="bpx-player-ctrl-time-current">00:00</span>
                                            <span class="bpx-player-ctrl-time-divide">/</span>
                                            <span class="bpx-player-ctrl-time-duration">00:00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="bt bt-volume" title="音量">
                                        <div class="volume-box flex-vertical hide">
                                            <div class="volume-value">0</div>
                                            <div class="flex-vertical fc">
                                                <div class="volume-bar" data-value="0" data-max="100">
                                                    <div class="view thumb">
                                                        <div class="thumb-dot" title="音量滑块"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <img data-a="svg/volume.svg" data-b="svg/volume.svg" src="svg/muted.svg"
                                            alt="音量">
                                    </div>
                                    <div class="bt bt-fullscreen" title="全屏">
                                        <img id="fullscreen" data-a="svg/separate.svg" data-b="svg/combined.svg"
                                            src="svg/separate.svg" alt="全屏">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard flex-vertical">
                <div class="box">
                    <div class="flex-horizontal">
                        <div class="url-box fc flex-horizontal">
                            <input type="url" name="video"
                                value="http://localhost/av/Videos/Carib-052218-672-FHD/052218-672-carib-1080p.mp4"
                                class="cda fc" placeholder="请输入视频地址">
                            <label for="play" type="button" class="bt-play">
                                <input type="button" name="video" id="play" value="播放">
                                <span>播放</span>
                            </label>
                        </div>
                        <label for="file" type="file">
                            <input type="file" name="video" id="file" accept="video/*">
                            <span>本地视频</span>
                        </label>
                        <label for="stop" type="button">
                            <input type="button" name="video" id="stop" value="退出播放">
                            <span>退出播放</span>
                        </label>
                    </div>
                </div>
                <div class="box fc mt info"></div>
            </div>
        </div>
        <div class="in-box flex-vertical">
            <div class="box">
                <div class="flex-vertical address">
                    <label class="flex-horizontal"><span>本机地址：</span><input type="text" name="" id="" class="fc"><button
                            type="button">复制</button></label>
                    <label class="flex-horizontal"><span>远程地址：</span><input type="text" name="" id="" class="fc"><button
                            type="button">加入</button></label>
                </div>
            </div>
            <div class="box fc mt">
                <div>1</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
