<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程视频同步播放</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="view theme-default">
    <div class="rsvp">
        <div class="out-box">
            <div class="content">
                <video id="video" class="main" width="100%" height="auto"
                    poster="/images/5ff86b7c37fbe15dae262fd75bbba305.jpg">你的浏览器不支持HTML5视频。</video>
                <div id="controls" class="view"></div>
            </div>
            <div class="dashboard">
                <label for="file" type="file">
                    <input type="file" name="video" id="file" accept="video/*">
                    <span>选择视频</span>
                </label>
            </div>
        </div>
        <div class="in-box">123</div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
