<!DOCTYPE html>
<html>

<head>
    <style>
        .gallery-container {
            column-count: 2;
            column-gap: 10px;
            /* 两列布局 */
            /* gap: 16px; */
            /* 图片间距 */
            max-width: 800px;
            /* 容器最大宽度 */
            margin: 20px auto;
            /* 居中显示 */
            padding: 0 16px;
        }

        .gallery-item {
            width: 100%;
            /* 等宽 */
            background: #fff;
            border: 2px solid #000;
            /* 黑色边框 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            /* 图片等宽 */
            height: auto;
            /* 高度自适应 */
            display: block;
            padding: 0;
        }

        /* 响应式处理 */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr;
                /* 小屏幕单列显示 */
            }
        }
    </style>
</head>
