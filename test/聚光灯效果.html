<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            cursor: none;
        }
        
        #main-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            -webkit-mask: radial-gradient(
                50px at 0% 0%, 
                transparent 0%, 
                rgba(0,0,0,1) 100%
            );
            transition: -webkit-mask 0.2s ease-out;
            pointer-events: none; /* 穿透鼠标事件 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="main-img" src="/mediae/images/0d6b24be63922b2ba78ae31d5313ac44.jpg">
        <div class="overlay"></div>
    </div>

    <script>
        const overlay = document.querySelector('.overlay');
        const container = document.querySelector('.container');
        
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            overlay.style.webkitMask = `
                radial-gradient(
                    50px at ${x}px ${y}px,
                    transparent 0%,
                    rgba(0,0,0,1) 100%
                )
            `;
        });
    </script>
</body>
</html>
