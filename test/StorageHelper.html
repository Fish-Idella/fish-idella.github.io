    <script>

        const obj = {};
        Object.keys(StorageHelper).forEach(function(key) {
            obj[key] = new StorageHelper(key);
        });
        

        for (let key in obj) {
            obj[key].then(function(storage) {
                storage.removeItem("12", "123").then(function(event) {
                    console.log(event)
                })
            })
        }

    </script>
