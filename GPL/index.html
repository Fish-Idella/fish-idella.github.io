<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Document</title>
</head>

<body>
    <div class="view flex-horizontal">
        <div class="fc perview">
            <table class="pic">
                <tbody>
                    <tr>
                        <td>
                            <canvas id="canvas"></canvas>
                        </td>
                    </tr>
                </tbody>
            </table>
            <textarea id="textarea" class="view hide"></textarea>
        </div>
        <div class="controller flex-vertical">
            <div class="flex-item flex-vertical">
                <label id="file-box" for="file" title="点击此处选择或拖入图片">
                    <input id="file" type="file" />
                    <span class="icon-add"></span>
                </label>
            </div>
            <div class="flex-item flex-vertical">
                <label id="checkbox-box" for="checkbox" title="模式选择">
                    <input id="checkbox" type="checkbox" class="check-switch check-switch-anim" />
                    <span class="view"></span>
                </label>
            </div>
            <div class="flex-item flex-vertical fc">

            </div>
            <div class="flex-item flex-vertical">
                <input id="start" title="开始转换" type="button" disabled="disabled" value="转换" class="" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/pic2str.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
